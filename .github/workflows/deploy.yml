name: CD

on:
  push:
    branches: [ develop ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/aloc-spring
  VERSION: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔄 Starting Deployment on EC2..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "🛑 Stopping and removing old container..."
            if [ "$(docker ps -q -f name=aloc-spring)" ]; then
              docker stop aloc-spring
              docker rm aloc-spring
            fi

            echo "📦 Pulling the latest image..."
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

            echo "🚀 Running new container..."
            docker run -d --name aloc-spring \
              -e TZ=Asia/Seoul \
              -p 8080:8080 \
              -v /home/ubuntu/upload/user:/app/upload \
              ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

            echo "✅ Deployment completed!"

      - name: Send deployment status to Discord
        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [aloc-spring]
            🚀 배포가 성공적으로 완료되었어요!
            커밋한 사람 🙋🏻 ${{ github.actor }}
            ${{ github.event.head_commit.message }}

      - name: Send deployment failure to Discord
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            [aloc-spring]
            ❌ 배포 중 문제가 발생했어요!
            확인이 필요합니다. 👀
            잘못한 사람 🙋🏻 ${{ github.actor }}
            URL: https://github.com/ALOC-UOS/aloc-backend/actions/runs/${{ github.run_id }}
            ${{ github.event.head_commit.message }}
