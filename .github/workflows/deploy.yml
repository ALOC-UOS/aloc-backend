        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ğŸš€ **aloc-spring ë°°í¬ ì„±ê³µ**
            **ì»¤ë°‹í•œ ì‚¬ëŒ:** ${{ github.actor }}
            **ë©”ì‹œì§€:** ${{ github.event.head_commit.message }}

      # âŒ ì‹¤íŒ¨ ì•Œë¦¼ (ë°°í¬ ì‹¤íŒ¨)
