name: CI/CD

on:
  push:
    branches: [ "develop" ]  # develop ë¸Œëœì¹˜ì— í‘¸ì‹œë˜ë©´ ì‹¤í–‰

jobs:
  build:
    name: CI - Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Create application.yml
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION }}" base64 -d > application.yml
          echo "${{ secrets.JWT_APPLICATION }}" base64 -d > application-jwt.yml
          echo "${{ secrets.TEST_APPLICATION }}" base64 -d > application-test.yml

      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: Build with Gradle Wrapper
        run: ./gradlew build --parallel --daemon

      - name: Save JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: build/libs/*.jar

  deploy:
    name: CD - Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: build/libs/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/aloc-spring:latest

      # ğŸ”¥ SSH í‚¤ ì„¤ì • (base64 ë””ì½”ë”© ì—†ì´ ì›ë³¸ ê·¸ëŒ€ë¡œ ì €ì¥)
