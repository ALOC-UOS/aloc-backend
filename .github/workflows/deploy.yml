name: CD

on:
  push:
    branches: [ develop ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/aloc-spring
  VERSION: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Starting Deployment on EC2..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "ğŸ›‘ Stopping and removing old container..."
            if [ "$(docker ps -q -f name=aloc-spring)" ]; then
              docker stop aloc-spring
              docker rm aloc-spring
            fi

            echo "ğŸ“¦ Pulling the latest image..."
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

            echo "ğŸš€ Running new container..."
            docker run -d --name aloc-spring \
              -e TZ=Asia/Seoul \
              -p 8080:8080 \
              -v /home/ubuntu/upload/user:/app/upload \
              ${{ env.DOCKER_IMAGE }}:${{ env.VERSION }}

